<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cheers Business Tools{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .calculator-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            background-color: white;
        }
        .card-header {
            background-color: #4472c4;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 1rem;
        }
        .calculator-icon {
            font-size: 4rem;
            color: #4472c4;
            margin-bottom: 1rem;
        }
        .container-fluid {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #4472c4;
            border-color: #4472c4;
        }
        .btn-primary:hover {
            background-color: #365aa1;
            border-color: #365aa1;
        }
        .btn-outline-primary {
            color: #4472c4;
            border-color: #4472c4;
        }
        .btn-outline-primary:hover {
            background-color: #4472c4;
            border-color: #4472c4;
        }
        .alert {
            margin-top: 1rem;
        }
        .numeric-input {
            text-align: right;
        }
        .results-table th, .results-table td {
            text-align: center;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4472c4;
            box-shadow: 0 0 0 0.25rem rgba(68, 114, 196, 0.25);
        }
        {% block additional_style %}{% endblock %}
    </style>
    {% block head_scripts %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">
                    &laquo; Back to Tools
                </a>
                <div class="calculator-card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="mb-0">{% block header_title %}Cheers Business Tools{% endblock %}</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
