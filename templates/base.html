<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cheers Business Tools{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .calculator-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            background-color: white;
        }
        .card-header {
            background-color: #D10000 !important;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 1rem;
        }
        .calculator-icon {
            font-size: 4rem;
            color: #D10000;
            margin-bottom: 1rem;
        }
        .container-fluid {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #D10000;
            border-color: #B00000;
        }
        .btn-primary:hover {
            background-color: #B00000;
            border-color: #900000;
        }
        .btn-outline-primary {
            color: #D10000;
            border-color: #D10000;
        }
        .btn-outline-primary:hover {
            background-color: #D10000;
            border-color: #B00000;
            color: white;
        }
        .btn-success {
            background-color: #212529;
            border-color: #000000;
        }
        .btn-success:hover {
            background-color: #000000;
            border-color: #000000;
        }
        .btn-info {
            background-color: #444444;
            border-color: #333333;
            color: white;
        }
        .btn-info:hover {
            background-color: #333333;
            border-color: #222222;
            color: white;
        }
        .alert {
            margin-top: 1rem;
        }
        .numeric-input {
            text-align: right;
        }
        .results-table th, .results-table td {
            text-align: center;
        }
        .form-control:focus, .form-select:focus {
            border-color: #D10000;
            box-shadow: 0 0 0 0.25rem rgba(209, 0, 0, 0.25);
        }
        .nav-link.active, .nav-pills .nav-link.active {
            background-color: #D10000 !important;
            color: white !important;
        }
        .nav-tabs .nav-link {
            color: #D10000;
        }
        .nav-tabs .nav-link.active {
            color: #D10000;
            font-weight: bold;
        }
        .table-primary {
            background-color: rgba(209, 0, 0, 0.1) !important;
        }
        .bg-primary {
            background-color: #D10000 !important;
        }
    </style>

    {% block additional_style %}{% endblock %}
    {% block head_scripts %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">
                    &laquo; Back to Tools
                </a>
                <div class="calculator-card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="mb-0">{% block header_title %}Cheers Business Tools{% endblock %}</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
