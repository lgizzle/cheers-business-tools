<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cheers Business Tools{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cheers_theme.css') }}">
    {% block additional_style %}{% endblock %}
    {% block head_scripts %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">
                    &laquo; Back to Tools
                </a>
                <div class="calculator-card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="mb-0">{% block header_title %}Cheers Business Tools{% endblock %}</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
